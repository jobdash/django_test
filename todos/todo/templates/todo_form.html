{% load static %}

<html>
<head>
    <title>Edit Todo #{{ object.id }}</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            background: #ffffff;
        }
    </style>

    {% block styling %}
        <link rel="stylesheet" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.min.css' %}">
    {% endblock styling %}

    {% block javascript %}
        <script src="{% static 'jquery-1.11.1.js' %}"></script>
        <script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>
    {% endblock javascript %}

</head>
<body>

<form class="form-inline" role="form" action="/save/{{ todo.id }}" method="POST">
    <h2 class="lead">Update todo:</h2>
    <table class="table-bordered table-condensed">
        <tr>
            <td class="col-xs-6 .col-md-4">Todo:</td>
            <td class="col-xs-12 col-sm-6 col-md-8"><input style="width: 250px;" type="text" value="{{ todo.title }}" name="title"></td>
        </tr>
        <tr>
            <td>Importance:</td>
            <td>
                <select name="importance" />
                    {% for key, value in importance %}
                        <option value="{{key}}" selected="{{ todo.importance }}">{{value}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                <select name="status" />
                    {% for key, value in status %}
                        <option value="{{key}}" selected="{{ todo.stats }}">{{value}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>
                 <textarea style="width: 250px;" name="description">{{ todo.description }}</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: right"><button class="btn btn-success" type="submit">Save</button></td>
        </tr>
    </table>
</form>

<p><a href=".">Return to todo list</a></p>

</body>
</html>
