{% load static %}

<html>
<head>
    <title>Todo Login</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            background: #ffffff;
        }

        .error {
            color: red;
        }
    </style>

    {% block styling %}
        <link rel="stylesheet" href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.min.css' %}">
    {% endblock styling %}

    {% block javascript %}
        <script src="{% static 'jquery-1.11.1.js' %}"></script>
        <script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.js' %}"></script>
    {% endblock javascript %}

</head>
<body>

{% if error_msg %}
    <p class="error">{{ error_msg }}</p>
{% endif %}
    <form role="form" action="" method="POST">
        <div class="form-group">
            <h1>Todo App</h1>
        </div>
        <div class="form-group">
            <label for="username" class="col-md-10 control-label">Username</label>

            <div class="col-md-5">
                <input type="text" class="form-control" name="username" value="{{ username }}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-10 control-label">Password</label>

            <div class="col-md-5">
                <input type="password" class="form-control" name="password" value="{{ password }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</body>
</html>
